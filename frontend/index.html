<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interviewer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="card">
        <h1>AI Interviewer</h1>
        <p class="subtitle">Session-based mock interviews powered by your backend.</p>

        <div class="grid">
          <label>
            Backend URL
            <input id="apiBase" type="url" value="http://127.0.0.1:8000" />
          </label>
          <label>
            Field
            <select id="field">
              <option value="Software Engineering">Software Engineering</option>
              <option value="Data Science">Data Science</option>
              <option value="Product Management">Product Management</option>
              <option value="DevOps">DevOps</option>
              <option value="Cybersecurity">Cybersecurity</option>
              <option value="UI/UX Design">UI/UX Design</option>
              <option value="Sales">Sales</option>
              <option value="Marketing">Marketing</option>
              <option value="Finance">Finance</option>
              <option value="Human Resources">Human Resources</option>
              <option value="custom">Custom</option>
            </select>
          </label>
          <label id="customFieldWrap" class="hidden">
            Custom Field
            <input id="customField" type="text" placeholder="Enter your job field" />
          </label>
          <label>
            Interview Type
            <select id="interviewType">
              <option value="Technical">Technical</option>
              <option value="Behavioral">Behavioral</option>
              <option value="Mixed">Mixed</option>
            </select>
          </label>
          <label>
            Starting Difficulty (1-10)
            <input id="difficulty" type="number" min="1" max="10" value="5" />
          </label>
          <label>
            Total Rounds
            <input id="rounds" type="number" min="1" max="20" value="3" />
          </label>
        </div>

        <label>
          Resume (optional)
          <textarea id="resume" rows="4" placeholder="Paste resume text"></textarea>
        </label>

        <label>
          Job Description (optional)
          <textarea id="jobDescription" rows="4" placeholder="Paste JD text"></textarea>
        </label>

        <div class="actions">
          <button id="startBtn">Start Interview</button>
          <button id="summaryBtn" class="secondary" disabled>Refresh Session Summary</button>
          <button id="resetBtn" class="secondary">Reset</button>
        </div>
      </section>

      <section class="card hidden" id="interviewPanel">
        <div class="status-row">
          <span id="sessionPill" class="pill">No Session</span>
          <span id="roundPill" class="pill">Round: -</span>
          <span id="avgPill" class="pill">Avg: -</span>
        </div>

        <h2>Current Question</h2>
        <p id="questionText" class="question"></p>

        <label>
          Your Answer
          <textarea id="answerText" rows="7" placeholder="Type your answer..."></textarea>
        </label>
        <button id="submitAnswerBtn">Submit Answer</button>
      </section>

      <section class="card hidden" id="feedbackPanel">
        <h2>Feedback</h2>
        <pre id="feedbackText"></pre>
      </section>

      <section class="card hidden" id="finalPanel">
        <h2>Final Report</h2>
        <pre id="finalReportText"></pre>
      </section>

      <section class="card hidden" id="summaryPanel">
        <h2>Session Summary</h2>
        <pre id="summaryText"></pre>
      </section>

      <section class="card">
        <h2>Logs</h2>
        <pre id="logText">Ready.</pre>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
